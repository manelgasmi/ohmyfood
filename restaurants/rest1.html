<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="restaurants.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <a href="../index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="../index.html">
          <img
            src="../assets/images/logo/ohmyfood@2x.svg"
            alt="Logo ohmyfood"
            id="logo"
          />
        </a>
      </header>
      <main>
        <img
          class="rest-img"
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="photo d'un repas"
        />
        <section class="rest-container bg-grey container">
          <div class="title-container">
            <h1>La palette du goût</h1>
            <div class="heart-container">
              <i class="fa-regular fa-heart heart"></i>
              <i class="fa-solid fa-heart heart fa-gradient"></i>
            </div>
          </div>
          <div class="menu-cards menu-cards--animation menu-cards--animation-1">
            <h3 class="menu-title">ENTRÉES</h3>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-1"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-1">
                  <span class="card-title">Fricassé d'escargots</span>
                  <span class="card-subtitle">Au piment d'Espelette</span>
                </label>
                <label class="menu-price" for="checkmenu-1">
                  <strong>25€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-2"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-2">
                  <span class="card-title">Foie gras de canard mi-cuit</span>
                  <span class="card-subtitle"
                    >Et ses copeaux de truffe noire</span
                  >
                </label>
                <label class="menu-price" for="checkmenu-2">
                  <strong>35€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-3"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-3">
                  <span class="card-title">Œuf au plat</span>
                  <span class="card-subtitle">
                    Assaisonné à la truffe sur lit de caviar
                  </span>
                </label>
                <label class="menu-price" for="checkmenu-3">
                  <strong>20€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="menu-cards menu-cards--animation menu-cards--animation-2">
            <h3 class="menu-title">PLATS</h3>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-4"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-4">
                  <span class="card-title">Filet de bœuf aux herbes</span>
                  <span class="card-subtitle">
                    Accomagné de sa ribambelle de légumes
                  </span>
                </label>
                <label class="menu-price" for="checkmenu-4">
                  <strong>40€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-5"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-5">
                  <span class="card-title">Parmentier de queue de bœuf</span>
                  <span class="card-subtitle">
                    À la truffe noire sur sa purée de panais
                  </span>
                </label>
                <label class="menu-price" for="checkmenu-5">
                  <strong>35€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-6"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-6">
                  <span class="card-title">Filet de trubot</span>
                  <span class="card-subtitle">Aux agrumes</span>
                </label>
                <label class="menu-price" for="checkmenu-6">
                  <strong>44€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="menu-cards menu-cards--animation menu-cards--animation-3">
            <h3 class="menu-title">DESSERT</h3>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-7"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-7">
                  <span class="card-title">Paris-Brest</span>
                  <span class="card-subtitle">Revisité</span>
                </label>
                <label class="menu-price" for="checkmenu-7">
                  <strong>18€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-8"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-8">
                  <span class="card-title"
                    >Macaron au chocolat d'exception</span
                  >
                  <span class="card-subtitle"
                    >glace à la vanille de Madagascar</span
                  >
                </label>
                <label class="menu-price" for="checkmenu-8">
                  <strong>22€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
            <article class="card">
              <input
                type="checkbox"
                class="menu-checkbox hidden-ckeckbox"
                id="checkmenu-9"
              />
              <div class="card-content">
                <label class="txt-card" for="checkmenu-9">
                  <span class="card-title">Mousse au chocolat</span>
                  <span class="card-subtitle">
                    piment d'Espelette et à la truffe noire
                  </span>
                </label>
                <label class="menu-price" for="checkmenu-9">
                  <strong>23€</strong>
                </label>
                <div class="checkbox">
                  <div class="checkbox__circle">
                    <i class="fa-solid fa-check checkbox__circle--mark"></i>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="rest-btn">
            <button class="btn">
              <span>Commander</span>
            </button>
          </div>
        </section>
      </main>
      <footer>
        <h3 class="logo-footer">ohmyfood</h3>
        <div class="nav-bar">
          <nav>
            <ul>
              <li>
                <a href=""
                  ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
                >
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-handshake-angle"></i>Devenir
                  partenaire</a
                >
              </li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li><a href="">Mentions légales</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
